<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Statistics" />

<f:section name="content">

    <be:moduleLayout.button.linkButton
        icon="actions-view-go-back"
        title="Back (LLL)"
        link="{f:uri.action(action: 'index')}"
        showLabel="1"
        position="left"
    />

    <f:render partial="Form/StatisticsFilter" arguments="{currentAction:'listReferer', statisticsFilterForm:statisticsFilterForm}" />

    <h2>Referer</h2>

    <f:if condition="{referers}">
        <f:then>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Count</th>
                        <th>URL</th>
                        <th>Latest request</th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{referers}" as="row">
                        <tr>
                            <td>{row.count}</td>
                            <td>
                                <f:if condition="{row.referer_uri}">
                                    <f:then>{row.referer_uri}</f:then>
                                    <f:else><i>No referer</i></f:else>
                                </f:if>
                            </td>
                            <td>{row.latest_time -> f:format.date(format:'d.m.Y H:i:s')}</td>
                        </tr>
                    </f:for>
                </tbody>
            </table>
            <div>
                <f:render partial="Pagination" arguments="{pagination:pagination, itemsOnThisPage: '{referers -> f:count()}', action:'listReferer', settings: settings}" />
            </div>
        </f:then>
        <f:else>
            <p>No referers found</p>
        </f:else>
    </f:if>


</f:section>

</html>
